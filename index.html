<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
</head>
<body>

	<div>

		<h1>Premier League Soccer Hangman</h1>


		<img src="assets/images/epl.jpg">

	<div class="main">
		<h2>Guess the letters by pressing the keys!</h2>

		<h3>Wins: <span id="wins"></span></h3>
		<h3>Losses: <span id="losses"></span></h3>
		<h3>Current Word: <span id="word"></span></h3>
		<h3>Number of Guesses Remaining: <span id="guess-number"></span></h3>
		<h3>Letters Already Guessed: <span id="guess-letters"></span></h3>
	</div>

		

	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
